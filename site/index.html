<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="color-scheme" content="dark light" />
    <link rel="icon" href="./favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192.png" />
    <link rel="apple-touch-icon" href="./icons/icon-192.png" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <title>dicom-toolkit</title>
    <script>
      // Early theme bootstrap to avoid FOUC; idempotent and respects user/system pref
      (function () {
        try {
          var key = "ui.theme";
          var stored = localStorage.getItem(key);
          var prefersDark =
            window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
          var theme = stored || (prefersDark ? "dark" : "light");
          var root = document.documentElement;
          if (theme === "dark") root.classList.add("dark");
          else root.classList.remove("dark");
        } catch (e) {
          // Fallback to light theme and log the error
          try {
            document.documentElement.classList.remove("dark");
          } catch (err) {
            if (typeof console !== "undefined" && console.debug) {
              console.debug("Failed to remove 'dark' class during theme fallback:", err);
            }
          }
          if (typeof console !== "undefined" && console.warn) {
            console.warn("Theme bootstrap failed:", e);
          }
        }
      })();
    </script>
    <link rel="stylesheet" href="./theme.css" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
