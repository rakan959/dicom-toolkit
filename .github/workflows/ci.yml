name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Format check
        run: npm run format:check
      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck
      - name: Unit/Component tests (Vitest)
        run: npm run coverage
      - name: Traceability check
        run: npm run check:reqs
      - name: Guard untested source changes
        run: node tools/check_tests_changed.mjs
      - name: Build library
        run: npm run build
      - name: Build static site
        run: npm run build:site
      - name: Install Playwright (browsers)
        run: npx playwright install --with-deps
      - name: E2E smoke (Playwright)
        run: npx playwright test || echo "No e2e tests yet"
  mutation-quick:
    runs-on: self-hosted
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run mutation:quick
